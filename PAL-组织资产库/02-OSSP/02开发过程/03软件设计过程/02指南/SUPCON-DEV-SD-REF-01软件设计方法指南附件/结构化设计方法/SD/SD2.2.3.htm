<P><FONT lang=ZH-CN 
face=宋体>在实际中，我们还常常会遇到另一类问题，即通常在接受某一项事务后，根据事务的特点和性质，选择分派给一个适当的处理单元，然后给出结果，如图2.10所示。 
</FONT></P>

<P align=center></P></FONT>
<P><FONT lang=ZH-CN 
face=宋体>这类问题就是事务型问题。它的特点是，数据沿着接收分支把外部信息（数据）转换成一个事务项，然后计算该事务项的值，并根据它的值从多条数据流中选择其中的某一条数据流。发出多条数据流的处理单元叫事务中心。这类问题的典型结构图如图2.11所示。事务控 
制模块按所取得事务的类型，选择调用某一个处理事务模块。 </FONT></P>
